variables:
  buildConfiguration: 'Release'

jobs:
- job:
  displayName: ubuntu 16.04 job
  pool:
    vmImage: 'Ubuntu 16.04'

  steps:
  - script: mono .paket/paket.bootstrapper.exe
    displayName: 'Download paket'
    
  - script: mono ./.paket/paket.exe restore  
    displayName: 'Paket restore'  
    
  - script: dotnet build --configuration $(buildConfiguration)
    displayName: 'dotnet build $(buildConfiguration)'

  - script: dotnet test --configuration $(buildConfiguration)
    displayName: 'dotnet test $(buildConfiguration)'

- job:
  displayName: vs2017-win2016 job
  pool:
    vmImage: 'vs2017-win2016'

  steps:
  - script: .paket\paket.bootstrapper.exe
    displayName: 'Download paket'
    
  - script: .\.paket\paket.exe restore  
    displayName: 'Paket restore'  
    
  - script: dotnet build --configuration $(buildConfiguration)
    displayName: 'dotnet build $(buildConfiguration)'

  - script: dotnet test --configuration $(buildConfiguration)
    displayName: 'dotnet test $(buildConfiguration)'

